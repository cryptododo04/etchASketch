<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sketch Pad</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">


    </head>


    <body>
        
        <div class="flex-container">
            <div id="header">
                <div class="title"><h1>Sketch Pad</h1></div>
            </div>
            <div class="content">
                    <div class="table"></div>

                    <div class="buttons">
                            <input class="colors" type="color">
                            <button id="selectedColor" class="button">Selected Color</button>
                            <button id="blackButton" class="button">Black</button>
                            <button id="eraseButton" class="button">Erase</button>
                            <button id= "grayButton" class="button">Gray</button>
                            <button id="randomButton" class="button">Random</button>
                            <button id= "resetButton" class="button">reset</button>
                            <input type="text" id="size-input" value="16" onchange="changeSize(this.value)"/>
                            <button class="button">Set Size</button>
                    </div>

            </div>

            <div class="footer">
                <p>Copyright Â© Cryptododo04 2022</p>
            </div>

        </div>
    </body>
    <script src="main.js"></script>
</html>
